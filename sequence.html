<!DOCTYPE html>

<html ng-app="SequencerApp">
	<body>
		<head>
			<link href="css/reset.css" rel="stylesheet" type="text/css">
			<link href="css/sequencer.css" rel="stylesheet" type="text/css">
		</head>

		<div ng-controller="TodoCtrl">
			Stuff: {{getTotalTodos()}}
			<ul>
				<li ng-repeat="todo in todos | orderBy:todo.order">
					<input type="checkbox" ng-model="todo.done"/> <span class="done-{{todo.done}}">{{todo.order}} {{todo.text}}</span>
				</li>
			</ul>
			<form>
				<input type="text" ng-model="formTodoText" ng-model-instant>
				<button class="button" ng-click="addTodo()">Add</button>
				<button class="button" ng-click="clearCompleted()">Clear Completed</button>
				<button class="button" ng-click="orderTodos()">Order</button>
				
			</form>

		</div>

		<div id="wrapper">
			
			<sequencer name="cho!" class="sequencer">
				<track name="cho!" class="sequencer"></track>
			</sequencer>
				
			



			<div class="sequencer">
				
			</div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.7.2-min.js"></script>
		<script type="text/javascript" src="js/angular.js"></script>
		<script type="text/javascript" src="js/underscore.js"></script>
		<!-- initializer -->
		<script type="text/javascript" src="js/sequencer.js"></script>
		
		<!-- classes -->
		<script type="text/javascript" src="js/transport.js"></script>
		<script type="text/javascript" src="js/grid.js"></script>
		<script type="text/javascript" src="js/load.js"></script>
		
	</body>
</html>
